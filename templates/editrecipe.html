{% extends 'base.html' %} {% block content %}
<h3>{{ page_title }}</h3>

<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">create</i>
                <input id="name" name="name" type="text" class="validate" value="{{recipe.name}}" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">add_a_photo</i>
                <input id="image_source" name="image_source" type="text" class="validate" value="{{recipe.image_source}}" required>
                <label for="icon_prefix">Image URL</label>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">access_time</i>
                    <input id="time" name="time" type="number" class="validate" value="{{recipe.time}}" required>
                    <label for="icon_prefix">Time</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">supervisor_account</i>
                    <input id="serves" name="serves" type="number" class="validate" value="{{recipe.serves}}" required>
                    <label for="icon_telephone">Serves</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <select id="difficulty" name="difficulty" value="{{recipe.difficulty}}" required>
                        <option value="" disabled selected>Choose The Difficulty</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <select multiple id="category" name="category_name" value="{{recipe.category}}" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                            {% if cat.category_name == recipe.category.name %}
                             <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                            {% else %}
                             <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" class="materialize-textarea" required>{{recipe.description}}</textarea>
                <label for="icon_prefix">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea" required>{{recipe.ingredients}}</textarea>
                <label for="icon_prefix">Ingredients</label>
            </div>
        </div>
        <h6>Method</h6>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="method_one" id="method_one" class="materialize-textarea" required>{{recipe.method_one}}</textarea>
                <label for="icon_prefix">Step One</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="method_two" id="method_two" class="materialize-textarea">{{recipe.method_two}}</textarea>
                <label for="icon_prefix">Step Two</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="method_three" id="method_three" class="materialize-textarea">{{recipe.method_three}}</textarea>
                <label for="icon_prefix">Step Three</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="method_four" id="method_four" class="materialize-textarea">{{recipe.method_four}}</textarea>
                <label for="icon_prefix">Step Four</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
